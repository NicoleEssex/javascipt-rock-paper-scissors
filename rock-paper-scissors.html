<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="rock-paper-scissors">
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- HARD-CODED VALUES WITHIN HTML -->
    <main id="maid-section"> HARD-CODED-VALUES
        <div>
            <span>User Choice: </span><span>r</span>
            <span> ----------- </span>
            <span>User Wins: </span><span>0</span>
        </div>
        <br>
        <div>
            <span>Computer Choice: </span><span>r</span>
            <span> ----------- </span>
            <span>Computer Wins: </span><span>0</span>
        </div>
    </main>
<br>
<br>
    <!-- DYNAMICALLY CREATED VALUES USING JAVASCRIPT -->
    <main id="maid-section"> DYNAMICALLY-GENERATED-VALUES
            <div>
                <span>User Choice: </span><span id="user-choice"></span>
                <span> ----------- </span>
                <span>User Wins: </span><span id="user-score"></span>
            </div>
            <br>
            <div>
                <span>Computer Choice: </span><span id="computer-choice"></span>
                <span> ----------- </span>
                <span>Computer Wins: </span><span id="computer-score"></span>
            </div>
        </main>

    <script type="text/javascript">
    
    //---------------------GLOBAL VARIABLES------------------------------------------
        //hooks into each DOM element needed to display data
        var elUserChoice = document.getElementById("user-choice");
        var elComputerChoice = document.getElementById("computer-choice");
        var elUserScore = document.getElementById("user-score");
        var elComputerScore = document.getElementById("computer-score");
        
        //variable to hold possible choices for computer
        var computerChoices = ['r', 'p', 's'];

        //variable to hold user win counter
        var userWins = 0;

        //variable to hold computer win counter 
        var computerWins = 0;    
         
    //----------------------------TO DO-------------------------------------------------
    //fix computer choice from showing up on document load before user choice
    //fix computer from guessing if user presses non-allowed key
    //fix alert for pressing correct key from displaying on document load
    //fix score increment to work on first round, only works after first round
    //fix alert for tie to run only after first tie, not on document load


    //-----------------------------JAVASCRIPT-------------------------------------------
    //keyboard event to capture user choice
    document.onkeyup = function(event){
        var userChoice = event.key;
        console.log(event.key + " User Guess");

    //alert user when they press proper key options when they press a key not allowed for
        if ((userChoice !== "r") && (event.key !== "s") && (event.key !== "p")){
             alert("please choose either 'r' or 's' or 'p'");
        };
    //random selection from computer choice array
        var computerGuess = computerChoices[Math.floor(Math.random() * (computerChoices.length))];
        console.log(computerGuess + " Computer Guess");
    
    //display user choice in DOM
        elUserChoice.innerHTML = userChoice;

    //display computer guess to DOM         
        elComputerChoice.innerHTML = computerGuess;
    
    //display initial user score to DOM    
        elUserScore.innerHTML = userWins;

    //display initial computer wins to DOM    
        elComputerScore.innerHTML = computerWins;

    //compare user choice to computer choice using logic and comparison operators before displaying to DOM
        if ((userChoice === "r" && computerGuess === "s") || (userChoice === "p" && computerGuess === "r") || (userChoice === "s" && computerGuess === "p")) {
            //increment user wins score
            userWins++;
        } else  if ((userChoice === "s" && computerGuess === "r") || (userChoice === "p" && computerGuess === "s") || (userChoice ==="r" && computerGuess === "p")){
            //increment computer wins score
            computerWins++;
        } else {
            // alert("It's a tie, try again");
        }
            
    }    
    </script>
</body>
</html>
