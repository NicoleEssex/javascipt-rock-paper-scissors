<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header id="rock-paper-scissors">
        <h1>Rock Paper Scissors</h1>
    </header>
    <!-- HARD-CODED VALUES WITHIN HTML -->
    <main id="maid-section"> HARD-CODED-VALUES
        <div>
            <span>User Choice: </span><span>r</span>
            <span> ----------- </span>
            <span>User Wins: </span><span>0</span>
        </div>
        <br>
        <div>
            <span>Computer Choice: </span><span>r</span>
            <span> ----------- </span>
            <span>Computer Wins: </span><span>0</span>
        </div>
    </main>
<br>
<br>
    <!-- DYNAMICALLY CREATED VALUES USING JAVASCRIPT -->
    <main id="maid-section"> DYNAMICALLY-GENERATED-VALUES
            <div>
                <span>User Choice: </span><span id="user-choice"></span>
                <span> ----------- </span>
                <span>User Wins: </span><span id="user-score"></span>
            </div>
            <br>
            <div>
                <span>Computer Choice: </span><span id="computer-choice"></span>
                <span> ----------- </span>
                <span>Computer Wins: </span><span id="computer-score"></span>
            </div>
        </main>

    <script type="text/javascript">
    
    //---------------------GLOBAL VARIABLES------------------------------------------
        var elUserChoice = document.getElementById("user-choice");
        var elComputerChoice = document.getElementById("computer-choice");
        var elUserScore = document.getElementById("user-score");
        var elComputerScore = document.getElementById("computer-score");
        
        //create variable to hold possible choices for computer
        var computerChoices = ['r', 'p', 's'];

        //create variable to hold user win counter
        var userWins = 0;

        //create variable to hold computer win counter 
        var computerWins = 0;

    //TO DO:
    //alert user when they press proper key options when they press a key not allowed for
    //compare user choice to computer choice using logic and comparison operators before displaying to DOM
    
    
    
    

    //create keyboard event to capture user choice
    document.onkeyup = function(event){
        console.log(event.key + " User Guess");
         var userChoice = event.key;
    //display user choice in DOM
         elUserChoice.innerHTML = userChoice;

    //create random selection from computer choice array
        var computerGuess = computerChoices[Math.floor(Math.random() * (computerChoices.length))];
        console.log(computerGuess + " Computer Guess");

    //display computer guess to DOM         
        elComputerChoice.innerHTML = computerGuess;
    
    //display userWins to DOM    
        elUserScore.innerHTML = userWins;
    
    //increment user wins counter
        var incrementUserWins = (userWins++);
        incrementUserWins;
        console.log(incrementUserWins + " incrementUserWins");
          
    //display computer wins to DOM    
        elComputerScore.innerHTML = computerWins;

    //increment computer wins counter
        var incrementComputerWins = (computerWins++);
        computerWins;
        console.log(incrementComputerWins + " incrementComputerWins");
    }    

        

    </script>
</body>
</html>
